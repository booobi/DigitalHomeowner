<div class="row justify-content-center">
    <div class="col-sm-6">
        <h5>You are now paying for building with address <strong th:text="${building.getAddress()}"></strong></h5>
        <p>Select which month and year to pay for:</p>
        <form method="post">
            <div class="form-group">
                <label>Month:</label>
                    <select name="month" class="form-control">
                        <option th:each="month : ${nonPayedForMonths}" th:text="${month}"></option>
                    </select>
            </div>
            <p>Amount to pay: <strong th:text="${building.getAmountToPay()} + '&dollar;'"></strong></p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<div class="row justify-content-center">
    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back</button>
</div>
