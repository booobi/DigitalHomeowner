<form method="post" class="justify-content-around">
    <div class="col-sm-8" style="margin: auto;">
        <div class="form-group row justify-content-start">
            <label for="address" class="col-sm-3">Building address:</label>
            <input type="address" name="address" class="form-control col-sm-8" placeholder="Enter building address">
        </div>
        <div class="form-group row justify-content-start">
            <label for="floors" class="col-sm-3">Building floors:</label>

            <input type="number" name="floors" class="form-control col-sm-2" min="1" value="1"
                   style="display: inline;" placeholder="Floors">
        </div>
        <div class="form-group row justify-content-start">
            <label for="apartments" class="col-sm-3">Building apartments:</label>
            <input type="number" name="apartments" class="form-control col-sm-1" min="1" value="1"
                   style="display: inline;" placeholder="Apartments">
        </div>
        <div class="form-group row justify-content-start">
            <label for="buildingArea" class="col-sm-3">Building area:</label>
            <input type="number" name="buildingArea" class="form-control col-sm-1" min="0" value="0" step="0.1"
                   style="display: inline;"><p>m<sup>2</sup></p>
        </div>
        <div class="form-group row justify-content-start">
            <label for="commonArea" class="col-sm-3">Common area:</label>
            <input type="number" name="commonArea" class="form-control col-sm-1" min="0" value="0" step="0.1"
                   style="display: inline;"><p>m<sup>2</sup></p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/buildings'">Back</button>

    </div>
</form>
