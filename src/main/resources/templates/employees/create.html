<th:block th:if="${createSuccess}">
    <div class="row justify-content-around">
        <p>Employee successfully created! You can now go back to the <a href="/employees">employee list</a>.</p>
    </div>
</th:block>

<th:block th:if="!${createSuccess}">

    <form id="buildingForm" method="post" class="justify-content-around">

        <div class="col-sm-9" style="margin: auto;">
            <div class="form-group row justify-content-start">
                <label for="fName" class="col-sm-3">Employee first name:</label>
                <input required type="text" name="fName" class="form-control col-sm-8" placeholder="Enter First Name">
            </div>
            <div class="form-group row justify-content-start">
                <label for="lName" class="col-sm-3">Employee last name:</label>
                <input required type="text" name="lName" class="form-control col-sm-8" placeholder="Enter Last Name">
            </div>
            <div class="form-group row justify-content-start">
                <label for="age" class="col-sm-3">Employee age:</label>
                <input required type="number" min="0" name="age" class="form-control col-sm-2" placeholder="Enter Age">
            </div>
            <div class="form-group row justify-content-start">
                <label for="gender" class="col-sm-3">Employee gender:</label>
                <select class="form-control col-md-2" name="gender">
                    <option value="M">M</option>
                    <option value="F">F</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <h5>Select buildings to manage:</h5>

            <div class="form-group row justify-content-start">

                <th:block th:if="${buildings.size()} == 0">
                    <div class="row ml-2">
                        <br>
                        <h6>There are no buildings to manage at this point. <a href="/buildings/create">Create now.</a></h6>
                    </div>
                </th:block>


                <th:block th:if="${buildings.size()} != 0">
                    <th:block th:each="building : ${buildings}">
                        <div class="row ml-2 col-sm-12 form-check">
                            <input class="form-check-input" th:name="'buildingIdsToManage[' + ${buildingStat.index} + ']'" type="checkbox" th:value="${building.getId()}" th:disabled="${building.getManager()} != null">
                            <label class="form-check-label"  th:text="${building.getAddress()}">
                            </label>
                            <br>
                        </div>
                    </th:block>
                </th:block>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back</button>

        </div>
    </form>
</th:block>
