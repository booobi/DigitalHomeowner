<th:block th:if="${editSuccess}">
    <div class="row justify-content-around">
        <p>Inhabitant successfully edited! You can now go <a href="#" onclick="window.history.back()">back</a>.</p>
    </div>
</th:block>

<th:block th:if="!${editSuccess}">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                <div class="form-group">
                    <label for="name">Inhabitant Name:</label>
                    <input th:value="${inhabitant.getName()}" name="name" type="text" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/buildings/' + ${inhabitant.getBuilding().getId()} + 'edit'">Cancel</button>
            </form>
        </div>
    </div>
</th:block>
