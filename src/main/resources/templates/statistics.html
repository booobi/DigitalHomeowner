
<style>
        p {
            margin-bottom: 0;
            display: block;
        }
    </style>


<div class="row justify-content-center">
    <div class="col-md-8">
        <h3 style="text-align: center;">Company Statistics:</h3>
        <p>Total serviced buidlings: <strong th:text="${buildings.size()}"></strong></p>
        <p>Total serviced apartments: <strong th:text="${apartmentCount}"></strong></p>
        <p>Total serviced inhabitants: <strong th:text="${inhabitantCount}"></strong></p>
        <p>Company employees: <strong th:text="${employees.size()}"></strong></p>
        <p>Company expected monthly income: <strong th:text="${income} + ' &dollar;'"></strong></p>
        <p>Company current balance: <strong th:text="${balance} + ' &dollar;'"></strong></p>
    </div>
</div>

<div class="row justify-content-center mt-2">
    <div class="col-md-8">
        <h3 style="text-align: center;">Payment history:</h3>

        <h5 style="text-align: center;" th:if="${payments.size() == 0}">
            There are no payments made yet.
        </h5>

        <table th:if="${payments.size() != 0}" class="table">
            <thead>
            <tr>
                <th scope="col">Building Address</th>
                <th scope="col">Payed On</th>
                <th scope="col">Payed For</th>
                <th scope="col">Amount Payed</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="payment : ${payments}">
                <th scope="row" th:text="${payment.getBuildingAddress()}"></th>
                <td th:text="${payment.getDatePayed()}"></td>
                <td th:text="${payment.getMonthForPayedString()}"></td>
                <td th:utext="'<em style=\'color: green;\'>' + ${payment.getAmountPayed()} + ' &dollar;</em>'"></td>
            </tr>
            </tbody>
        </table>


    </div>
</div>
